<div class="container-fluid pb-5" *ngIf="loading">
    <div class="row px-xl-5">
        <div class="col-lg-5 mb-30">
            <div id="product-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner bg-light">
                    <div class="carousel-item active">
                        <img class="w-100 h-100" src="{{ DataID.image }}" alt="Image" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-7 h-auto mb-30">
            <div class="h-100 bg-light p-30">
                <h3>Product Name : {{ DataID.title }}</h3>

                <h4 class="pt-1">{{ DataID.category }}</h4>
                <div class="d-flex mb-3">
                    <span>{{ DataID.rating?.rate }}</span>
                    <div class="text-primary mr-2">
                        <span class="fa fa-star checked"></span>
                    </div>

                    <small class="pt-1">(99 Reviews)</small>
                </div>
                <div class="d-flex align-items-center mb-4 pt-2">
                    <div class="input-group quantity mr-3" style="width: 130px">
                        <div class="input-group quantity mx-auto" style="width: 100px">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-primary btn-minus" (click)="minsquantity()">
                  -
                </button>
                            </div>
                            <input type="number" class="form-control form-control-sm bg-secondary border-0 text-center" [(ngModel)]="amount" min="1" />
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-primary btn-plus" (click)="PlusQuantity()">
                  +
                </button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary px-3" (click)="AddToCart()">
            <i class="fa fa-shopping-cart mr-1"></i> Add To Cart
          </button>
                </div>
                <h3 class="font-weight-semi-bold mb-4">$&#160;{{ DataID.price }}</h3>
                <p class="mb-4">

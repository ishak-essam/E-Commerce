<div class="cartBox">
    <button class="btn btn-primary float-end" routerLink="/products">Back</button>

    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="head">
            You have&#160;<label class="text-danger">
        {{ CartProdcut.length }} &#160; </label
      >item In ur cart
    </p>
    <span class="text-danger cart-headr" (click)="Clear()"
      >Clear Shopping Cart</span
    >
  </div>
  <table class="table tabel-striped">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Price</th>
        <th style="width: 25%">Quantity</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of CartProdcut; let index = index">
        <td><img src="{{ item.item.image }}" alt=" " /></td>
        <td>{{ item.item.title }}</td>
        <td>{{ item.item.price }}</td>
        <td>
          <div class="Quantity">
            <button class="btn btn-dark" (click)="PlusQuantity(index)">
              +
            </button>
            <input
              type="number "
              class="form-control"
              (change)="detect()"
              [(ngModel)]="item.quantity"
              min="1"
            />
            <button class="btn btn-dark" (click)="minsquantity(index)">
              -
            </button>
          </div>
        </td>
        <td>{{ item.quantity * item.item.price }} &#160; L.E</td>
        <td>
          <button class="btn btn-danger" (click)="DeleteItem(index)">
            Delete

    </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th>total : &#160; {{ TotalPrice.toFixed(2) }} &#160; L.E</th>
        <th>
          <button class="btn btn-success" (click)="AddCartToUser()">
            Order Now
          </button>
        </th>
      </tr>
    </tfoot>
  </table>
</div>
<div class="alert alert-success" role="alert" *ngIf="confirmed">
  <strong>Well Done</strong> Your order is successfully send
</div>

<form action="" [formGroup]="form">
    <div class="form-group">
        <input type="email" name="logemail" class="form-style" formControlName="Email" #mail placeholder="E-mail" id="logemail" autocomplete="off" />
        <i class="input-icon uil uil-at"></i>
        <div class="alert alert-danger" style="max-height: 40px; font-size: 12px" *ngIf="emails?.invalid && emails?.touched">
            <div class="alert alert-danger" style="display: inline-block; padding: 0px" *ngIf="emails?.errors?.['Ends']">
                Enter Email like A****@gmail.com
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="emailerr == false">
            Email is Wrong
        </div>
    </div>
    <div class="form-group mt-2">
        <input type="password" name="logpass" class="form-style" formControlName="Password" #password placeholder="Password" id="logpass" autocomplete="off" />
        <i class="input-icon uil uil-lock-alt"></i>
        <!--
        <div class="alert alert-danger" style="max-height: 40px; font-size: 12px" *ngIf="Passwords?.invalid && Passwords?.touched">
            Captial Charachters or specail charthters
            <div class="alert alert-danger" *ngIf="Passwords?.errors?.['PasswordKeyWords']">
                Captial Charachters or specail charthters
            </div>
        </div> -->
        <div class="alert alert-danger" *ngIf="passerr == false">
            Password is Wrong
        </div>
    </div>
    <a class="btn mt-4" (click)="clciked(mail.value, password.value)">Enter</a>
    <p class="mb-0 mt-4 text-center">
        <a href="#0 " class="link">Forget a password?</a>
    </p>
</form>
